<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Functions Examples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            font-size: 2em;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        section {
            margin: 20px 0;
            padding: 20px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        h2 {
            color: #4CAF50;
        }
        pre {
            background-color: #eee;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            white-space: pre-wrap; /* Allows long code lines to wrap */
        }
    </style>
</head>
<body>

<header>
    <h1>JavaScript Functions Examples</h1>
</header>

<section>
    <h2>Function Definition</h2>
    <pre id="functionDef"></pre>
</section>

<section>
    <h2>Function Parameters</h2>
    <pre id="functionParams"></pre>
</section>

<section>
    <h2>Function Invocation</h2>
    <pre id="functionInvocation"></pre>
</section>

<section>
    <h2>call(), apply(), and bind()</h2>
    <pre id="functionMethods"></pre>
</section>

<section>
    <h2>Closure</h2>
    <pre id="closureExample"></pre>
</section>

<script>
    // Function Definition
    function greet() {
        return "Hello, World!";
    }
    document.getElementById('functionDef').innerText = greet.toString();

    // Function Parameters
    function add(a, b) {
        return a + b;
    }
    document.getElementById('functionParams').innerText = `add(5, 3) = ${add(5, 3)}`;

    // Function Invocation
    function sayHello() {
        return "Hello!";
    }
    document.getElementById('functionInvocation').innerText = sayHello();

    // call(), apply(), and bind()
    function introduce(greeting) {
        return `${greeting}, my name is ${this.name}.`;
    }
    const person = { name: "Bob" };
    const callExample = introduce.call(person, "Hi");
    const applyExample = introduce.apply(person, ["Hello"]);
    const boundIntroduce = introduce.bind(person, "Greetings!");
    document.getElementById('functionMethods').innerText = `call(): ${callExample}\napply(): ${applyExample}\nbound: ${boundIntroduce()}`;

    // Closure
    function outerFunction() {
        let outerVariable = "I'm outside!";
        
        return function innerFunction() {
            return outerVariable; // Accesses the outer variable
        };
    }

    const closureFunction = outerFunction();
    document.getElementById('closureExample').innerText = closureFunction(); // Outputs: I'm outside!
</script>

</body>
</html>
