<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Asynchronous Programming</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            font-size: 2em;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        section {
            margin: 20px 0;
            padding: 20px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        h2 {
            color: #4CAF50;
        }
        pre {
            background-color: #eee;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            white-space: pre-wrap; /* Allows long code lines to wrap */
        }
    </style>
</head>
<body>

<header>
    <h1>JavaScript Asynchronous Programming Examples</h1>
</header>

<section>
    <h2>Callbacks</h2>
    <pre id="callbackExample"></pre>
</section>

<section>
    <h2>Promises</h2>
    <pre id="promiseExample"></pre>
</section>

<section>
    <h2>Async/Await</h2>
    <pre id="asyncAwaitExample"></pre>
</section>

<script>
    // Callbacks
    function fetchDataWithCallback(callback) {
        setTimeout(() => {
            const data = { message: "Data fetched using Callback!" };
            callback(data);
        }, 1000);
    }

    fetchDataWithCallback((data) => {
        document.getElementById('callbackExample').innerText = data.message;
    });

    // Promises
    function fetchDataWithPromise() {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                const success = true; // Simulate success or failure
                if (success) {
                    resolve({ message: "Data fetched using Promise!" });
                } else {
                    reject("Error fetching data with Promise");
                }
            }, 1000);
        });
    }

    fetchDataWithPromise()
        .then((data) => {
            document.getElementById('promiseExample').innerText = data.message;
        })
        .catch((error) => {
            document.getElementById('promiseExample').innerText = error;
        });

    // Async/Await
    async function fetchDataWithAsync() {
        return new Promise((resolve) => {
            setTimeout(() => {
                resolve({ message: "Data fetched using Async/Await!" });
            }, 1000);
        });
    }

    async function main() {
        try {
            const data = await fetchDataWithAsync();
            document.getElementById('asyncAwaitExample').innerText = data.message;
        } catch (error) {
            document.getElementById('asyncAwaitExample').innerText = error;
        }
    }

    main();
</script>

</body>
</html>
