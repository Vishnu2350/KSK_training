<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Specifies the character encoding for the HTML document -->
    <meta charset="UTF-8">

    <!-- Ensures proper scaling on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Defines a brief description of the page content for SEO and social sharing -->
    <meta name="description" content="This is an example page explaining meta tags with detailed comments and explanations.">

    <!-- Keywords related to the content, used for search engine optimization (SEO). It's less relevant for modern SEO but still used. -->
    <meta name="keywords" content="HTML, meta tags, SEO, web development, example">

    <!-- Defines the author of the web page -->
    <meta name="author" content="John Doe">

    <!-- Tells search engines whether or not to index the page. 'noindex' prevents indexing. Default is 'index'. -->
    <meta name="robots" content="index, follow">

    <!-- Specifies the theme color for mobile browsers. Useful for branding the tab or status bar. -->
    <meta name="theme-color" content="#4CAF50">

    <!-- Open Graph (OG) tags are used to enhance social media sharing. These are common for platforms like Facebook. -->
    <!-- Title that appears when the page is shared -->
    <meta property="og:title" content="Meta Tag Example Page">

    <!-- Description that appears when shared -->
    <meta property="og:description" content="Learn how to use various meta tags effectively in HTML.">

    <!-- URL of the page to be shared -->
    <meta property="og:url" content="https://www.example.com/meta-tags">

    <!-- URL of the image to be used when the page is shared -->
    <meta property="og:image" content="https://www.example.com/images/og-image.png">

    <!-- Twitter Card meta tags enhance how content appears when shared on Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@example">
    <meta name="twitter:title" content="Meta Tags Example">
    <meta name="twitter:description" content="A detailed guide on using meta tags in HTML.">
    <meta name="twitter:image" content="https://www.example.com/images/twitter-image.png">

    <!-- Sets the document's title, which appears in the browser's title bar or tab -->
    <title>Meta Tags Example Page</title>

    <!-- The refresh meta tag will refresh the page after the specified number of seconds -->
    <!-- This example will reload the page every 30 seconds -->
    <meta http-equiv="refresh" content="30">

    <!-- Controls cache and prevents caching of the page (useful for dynamic content) -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">

    <!-- Specifies the default language for search engines (ISO 639-1 codes) -->
    <meta http-equiv="content-language" content="en">

    <!-- Provides compatibility mode for older versions of Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- Link to the favicon for the site (small icon that appears in the browser tab) -->
    <link rel="icon" href="https://www.example.com/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Meta Tags Example</h1>
    <p>This page is an example of how to use various meta tags with explanations.</p>
</body>
</html>
