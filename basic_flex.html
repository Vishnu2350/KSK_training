<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Fun</title>
  <style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      border: 2px solid #333;
    }

    .box {
      width: 100px;
      height: 100px;
      background-color: #3498db;
      margin: 10px;
      text-align: center;
      line-height: 100px;
      color: white;
      font-weight: bold;
      font-family: Arial, sans-serif;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>

</body>

</html>
