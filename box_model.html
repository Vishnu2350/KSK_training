<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Box Model Fun</title>
  <style>
    .box {
      width: 200px;
      padding: 20px;
      border: 5px solid #3498db;
      margin: 20px;
      background-color: #f1c40f;
      text-align: center;
    }

    .balloon {
      width: 100px;
      height: 100px;
      background-color: #e74c3c;
      padding: 20px;
      margin: 70px;
      border-radius: 50%;
      border: 5px solid #2c3e50;
      display: inline-block;
      text-align: center;
      line-height: 100px;
      color: white;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="box">I'm a box!</div>

  <div class="balloon">1</div>
  <div class="balloon">2</div>
  <div class="balloon">3</div>
</body>

</html>
